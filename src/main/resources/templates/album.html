<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Album form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .sidenav {
            padding-top: 20px;
            height: 100%;
            background: linear-gradient(to bottom, #f1f1f1 0%, #ffffff 100%);
        }

        .middle {
            padding-top: 0px;
            height: 100%;
            background: linear-gradient(to bottom, #3498db -10%, #ffffff 120%);
        }
    </style>
</head>
<body class="middle">
<th:replace th:replace="~{header :: common-header}"></th:replace>

<div class="container">
    <div th:if="${album}">
        <h2 class="my-4" th:text="${album.getLevel()} + ' ' + ${album.getType()}"></h2>
        <div class="container">
            <!-- Iterate over lessonInfoList -->
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="lessonInfo : ${album.getLessonInfoList()}" class="col">
                    <div class="card shadow-sm">
                        <img th:src="${lessonInfo.getImageURL()}" class="img-fluid" alt="Responsive image">
                        <div class="card-body">
                            <p class="card-text" th:text="${lessonInfo.getName()}"></p>
                            <p class="card-text" th:text="${lessonInfo.getDescription()}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="@{/lesson/{id}(id=${lessonInfo.getId()})}" class="btn btn-sm btn-outline-secondary">View</a>
                                    <!--<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
