<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/header.css">
    <title>Test your english</title>
    <style>
        .sidenav {
            padding-top: 20px;
            height: 100%;
            background: white;
        }

        .middle {
            padding-top: 0px;
            height: 100%;
            background: #8A8A8A66;
        }

        body {
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .custom-card {
            border-radius: 10px;
            transition: transform 0.3s;
            height: 100%;
            overflow: hidden;
        }

        .custom-card:hover {
            transform: scale(1.05);
        }

        .custom-button {
            width: 32%;
            height: 50px;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .large-button {
            width: calc(100% + 10px);
            height: 100px;
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box-text {
            font-size: 32px;
            text-align: center;
            margin: 20px 0;
        }

        .box-image {
            width: 100%;
            height: auto;
            object-fit: cover;

            overflow: hidden;
        }
    </style>
</head>
<body class="middle">
<th:replace th:replace="~{header :: common-header}"></th:replace>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-2 sidenav" style="
            padding-left: 0px;
            padding-top: 0px;
            padding-right: 0px;
            ">
        </div>
        <div class="col-sm-8 text-left">

            <div class="container mt-5">
                <div class="row d-flex justify-content-center align-items-center">

                    <div class="col-lg-4 mb-4">
                        <div class="card h-100 custom-card">
                            <div class="card-header">
                                <h5 class="card-title box-text">Grammar</h5>
                                <img alt="Image" class="box-image"
                                     src="../static/images/grammar.jpeg"/>
                            </div>
                            <div class="card-body">
                                <a class="btn btn-primary custom-button" href="/album?type=Grammar&level=A1">A1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Grammar&level=A2">A2</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Grammar&level=B1">B1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Grammar&level=B2">B2</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Grammar&level=C1">C1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Grammar&level=C2">C2</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 mb-4">
                        <div class="card h-100 custom-card">
                            <div class="card-header">
                                <h5 class="card-title box-text">Vocabulary</h5>
                                <img alt="Image" class="box-image"
                                     src="../static/images/vocabulary.jpeg">
                            </div>
                            <div class="card-body">
                                <a class="btn btn-primary custom-button" href="/album?type=Vocabulary&level=A1">A1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Vocabulary&level=A2">A2</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Vocabulary&level=B1">B1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Vocabulary&level=B2">B2</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Vocabulary&level=C1">C1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Vocabulary&level=C2">C2</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 mb-4">
                        <div class="card h-100 custom-card">
                            <div class="card-header">
                                <h5 class="card-title box-text">Listening</h5>
                                <img alt="Image" class="box-image"
                                     src="../static/images/listening.jpeg">
                            </div>
                            <div class="card-body">
                                <a class="btn btn-primary custom-button" href="/album?type=Listening&level=A1">A1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Listening&level=A2">A2</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Listening&level=B1">B1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Listening&level=B2">B2</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Listening&level=C1">C1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Listening&level=C2">C2</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 mb-4">
                        <div class="card h-100 custom-card">
                            <div class="card-header">
                                <h5 class="card-title box-text">Reading</h5>
                                <img alt="Image" class="box-image"
                                     src="../static/images/reading.jpeg">
                            </div>
                            <div class="card-body">
                                <a class="btn btn-primary custom-button" href="/album?type=Reading&level=A1">A1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Reading&level=A2">A2</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Reading&level=B1">B1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Reading&level=B2">B2</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Reading&level=C1">C1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Reading&level=C2">C2</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 mb-4">
                        <div class="card h-100 custom-card">
                            <div class="card-header">
                                <h5 class="card-title box-text">Writing</h5>
                                <img alt="Image" class="box-image"
                                     src="../static/images/writing.jpeg">
                            </div>
                            <div class="card-body">
                                <a class="btn btn-primary custom-button" href="/album?type=Writing&level=A1">A1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Writing&level=A2">A2</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Writing&level=B1">B1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Writing&level=B2">B2</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Writing&level=C1">C1</a>
                                <a class="btn btn-primary custom-button" href="/album?type=Writing&level=C2">C2</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 mb-4">
                        <div class="card h-100 custom-card">
                            <div class="card-header">
                                <h5 class="card-title box-text">Create Lesson</h5>
                                <img alt="Image" class="box-image"
                                     src="../static/images/create_lesson.jpeg">
                            </div>
                            <div class="card-body">
                                <a class="btn btn-primary large-button" href="/createLesson" target="_blank">Create
                                    Lesson</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-2 sidenav" style="
            padding-left: 0px;
            padding-top: 0px;
            padding-right: 0px;">
        </div>
    </div>
</div>

</body>
</html>
