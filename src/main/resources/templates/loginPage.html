<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://comparic.pl/wp-content/uploads/2021/06/doge-shiba.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card bg" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login into an account</h2>
                            <form th:action="@{/login}" method="post" id="loginUser">
                                <div class="form-group mb-4">
                                    <label for="username">Your name</label>
                                    <input type="text" id="username" name="username" class="form-control form-control-lg" required/>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                                </div>
                            </form>

                            <div th:if="${param.error}">
                                <div class="alert alert-danger mt-3" role="alert">
                                    Invalid username or password. Please try again.
                                </div>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Don't have an account?
                                <a href="/signup" class="fw-bold text-body"><u>Sign up here</u></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
