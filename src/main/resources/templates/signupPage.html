<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sing up</title>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://comparic.pl/wp-content/uploads/2021/06/doge-shiba.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card bg" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            <form th:action="@{/signup}" method="post" id="signUpUser">
                                <div class="form-outline mb-4">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,40}$"
                                           title="Password must contain at least 8 characters, including at least one number, one lowercase letter, and one uppercase letter"
                                           required />
                                    <div id="error-nwl"></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="password2">Repeat password</label>
                                    <input type="password" id="password2" class="form-control form-control-lg" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,40}$"
                                           title="Password must contain at least 8 characters, including at least one number, one lowercase letter, and one uppercase letter"
                                           required />
                                    <div id="error-nwl2"></div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onsubmit="validatePassword() ;checkPassword()()" >Register</button>
                                </div>
                            </form>
                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function validatePassword() {
        var passwordInput = document.getElementById('password');
        var errorDiv = document.getElementById('error-nwl');

        var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,40}$/;
        if (!passwordPattern.test(passwordInput.value)) {
            errorDiv.innerHTML = 'Password must contain at least 8 characters, including at least one number, one lowercase letter, and one uppercase letter.';
            errorDiv.style.color = 'red';
            return false
        } else {
            errorDiv.innerHTML = '';
            return true
        }
    }

    function checkPassword() {
        var passwordInput = document.getElementById('password');
        var passwordInput2 = document.getElementById('password2');
        var errorDiv = document.getElementById('error-nwl2');

        // Check if passwords match
        if (passwordInput.value !== passwordInput2.value) {
            errorDiv.innerHTML = 'Passwords do not match.';
            errorDiv.style.color = 'red';
            return false
        } else {
            errorDiv.innerHTML = '';
            return true
        }
    }
</script>

</body>
</html>
